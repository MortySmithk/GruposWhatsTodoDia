<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GruposWhatsTodoDia</title>
    <link rel="icon" href="https://i.ibb.co/9HPTKbVV/icon-Grupos-Whats.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .btn-green {
            background-color: #25D366;
            color: white;
        }
        .btn-green:hover {
            background-color: #1EBE57;
        }
        .btn-google {
            background-color: #4285F4;
            color: white;
        }
        .btn-google:hover {
            background-color: #357AE8;
        }
        .btn-red {
            background-color: #EF4444;
            color: white;
        }
        .btn-red:hover {
            background-color: #DC2626;
        }
        /* Ocultar por padrão, JS irá mostrar */
        #auth-modal, #submissionModal, #user-menu, #delete-confirm-modal {
            display: none;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Modal de Confirmação de Exclusão -->
    <div id="delete-confirm-modal" class="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
            <h2 class="text-xl font-bold mb-4">Confirmar Exclusão</h2>
            <p class="text-gray-600 mb-6">Você tem certeza que deseja apagar este grupo? Esta ação não pode ser desfeita.</p>
            <div class="flex justify-center gap-4">
                <button id="cancel-delete-btn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300">Cancelar</button>
                <button id="confirm-delete-btn" class="btn-red font-bold py-2 px-6 rounded-lg">Apagar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Autenticação (Login/Cadastro) -->
    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 relative">
            <button onclick="toggleAuthModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
                <i class="fas fa-times fa-lg"></i>
            </button>
            
            <!-- Abas -->
            <div class="border-b border-gray-200 mb-4">
                <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                    <a href="#" id="login-tab" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-green-500 text-green-600">Entrar</a>
                    <a href="#" id="register-tab" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Cadastrar</a>
                </nav>
            </div>

            <!-- Formulário de Login -->
            <div id="login-form-container">
                <h2 class="text-2xl font-bold mb-4 text-center">Acessar Conta</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="loginEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                        <input type="password" id="loginPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <button type="submit" class="w-full btn-green font-bold py-2 px-4 rounded-lg transition duration-300 mb-3">Entrar</button>
                </form>
            </div>

            <!-- Formulário de Cadastro -->
            <div id="register-form-container" class="hidden">
                <h2 class="text-2xl font-bold mb-4 text-center">Criar Conta</h2>
                <form id="register-form">
                    <div class="mb-4">
                        <label for="registerName" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                        <input type="text" id="registerName" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="registerEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                        <input type="password" id="registerPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <button type="submit" class="w-full btn-green font-bold py-2 px-4 rounded-lg transition duration-300 mb-3">Cadastrar</button>
                </form>
            </div>
            
            <div class="relative flex py-3 items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-500 text-sm">OU</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <button id="google-login-button" class="w-full btn-google font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                <i class="fab fa-google mr-2"></i> Entrar com Google
            </button>
        </div>
    </div>

    <!-- Modal de Envio de Grupo -->
    <div id="submissionModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 relative">
            <button onclick="toggleSubmissionModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
                <i class="fas fa-times fa-lg"></i>
            </button>
            <h2 class="text-2xl font-bold mb-4 text-center">Enviar Novo Grupo</h2>
            <form id="groupForm">
                <div class="mb-4">
                    <label for="groupName" class="block text-sm font-medium text-gray-700 mb-1">Nome do Grupo</label>
                    <input type="text" id="groupName" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Ex: Amigos da Noite" required>
                </div>
                <div class="mb-4">
                    <label for="groupLink" class="block text-sm font-medium text-gray-700 mb-1">Link do Grupo</label>
                    <input type="url" id="groupLink" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="https://chat.whatsapp.com/..." required>
                </div>
                <div class="mb-4">
                    <label for="groupRules" class="block text-sm font-medium text-gray-700 mb-1">Regras do Grupo</label>
                    <textarea id="groupRules" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Descreva as regras do grupo aqui..." required minlength="50"></textarea>
                    <p class="text-xs text-gray-500 mt-1">Mínimo de 50 caracteres.</p>
                </div>
                <div class="mb-4">
                    <label for="groupImage" class="block text-sm font-medium text-gray-700 mb-1">Foto do Grupo</label>
                     <input id="groupImage" name="groupImage" type="file" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100" accept="image/*" required>
                </div>
                <div class="mb-4">
                    <img id="image-preview" src="" alt="Prévia da imagem" class="w-full h-auto rounded-md hidden">
                </div>
                <button type="submit" class="w-full btn-green font-bold py-2 px-4 rounded-lg transition duration-300">
                    Enviar Grupo
                </button>
            </form>
        </div>
    </div>

    <!-- Cabeçalho -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex flex-wrap justify-between items-center">
            <a href="/" class="flex-shrink-0">
                <img src="https://i.ibb.co/1GqTJ7Mx/Logo-Grupos-Whats.png" alt="Logo GruposWhatsTodoDia" class="h-12">
            </a>
            <div class="w-full md:w-auto mt-4 md:mt-0 flex-grow md:flex-grow-0 md:mx-8">
                <div class="relative">
                    <input id="search-input" type="search" class="w-full border-2 border-gray-300 bg-white h-12 px-5 pr-16 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Faça sua busca...">
                    <span class="absolute right-0 top-0 mt-3 mr-4">
                        <i class="fas fa-search text-gray-500"></i>
                    </span>
                </div>
            </div>
            <div class="flex items-center space-x-2 mt-4 md:mt-0">
                <button onclick="toggleSubmissionModal()" class="btn-green font-semibold py-2 px-4 rounded-lg text-sm flex items-center">
                    <i class="fas fa-plus mr-2"></i> Enviar grupo
                </button>
                <button id="auth-button" onclick="toggleAuthModal()" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg text-sm hover:bg-gray-300">
                    <i class="fas fa-sign-in-alt mr-2"></i> Entrar / Cadastrar
                </button>
                <div id="user-menu" class="relative">
                     <button id="user-menu-button" class="flex items-center space-x-2">
                        <span id="username-display" class="font-semibold"></span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                    <!-- Dropdown menu -->
                    <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                        <button id="logout-button" class="w-full text-left px-4 py-2 text-sm text-white bg-red-800 hover:bg-red-900">Sair</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto p-4 mt-6">
        <div class="flex flex-col lg:flex-row gap-8">
            <div class="w-full lg:w-3/4">
                <section>
                    <h2 class="text-2xl font-bold mb-4 border-l-4 border-green-500 pl-3">Grupos em destaque</h2>
                    <div id="featured-groups-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-6">
                        <!-- Grupos em destaque serão inseridos aqui pelo JS -->
                    </div>
                </section>

                <section class="mt-10">
                    <h2 class="text-2xl font-bold mb-4 border-l-4 border-green-500 pl-3">Todos os Grupos</h2>
                    <div id="main-groups-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                        <!-- Grupos serão inseridos aqui pelo JS -->
                    </div>
                </section>
            </div>

            <!-- Barra Lateral -->
            <aside class="w-full lg:w-1/4">
                <div class="rounded-lg shadow-lg overflow-hidden w-1/2 mx-auto">
                    <img src="https://i.ibb.co/JWGpfh7X/unnamed-1.png" alt="Denuncie Pedofilia - Disque 100 ou 181" class="w-full h-auto">
                </div>
            </aside>
        </div>
    </main>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 opacity-0">
        <p id="toast-message"></p>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            signOut,
            updateProfile,
            setPersistence,
            browserLocalPersistence
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc,
            serverTimestamp,
            doc,
            setDoc,
            getDoc,
            query,
            where,
            onSnapshot,
            deleteDoc
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBpBuCkR49j5JlDajwoCWpAF0TpgRRkniM",
            authDomain: "gruposwhatstododia.firebaseapp.com",
            projectId: "gruposwhatstododia",
            storageBucket: "gruposwhatstododia.firebasestorage.app",
            messagingSenderId: "46750958662",
            appId: "1:46750958662:web:37a8addbb4759a5f967647"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        
        // Set login persistence
        setPersistence(auth, browserLocalPersistence)
            .catch((error) => {
                console.error("Error setting persistence: ", error);
            });


        // --- Admin Configuration ---
        const adminUIDs = ["Aj5GZegEmfT1QpE9AQi20S9o1gO2"];
        let isAdmin = false;

        // --- UI Elements ---
        const authModal = document.getElementById('auth-modal');
        const submissionModal = document.getElementById('submissionModal');
        const deleteConfirmModal = document.getElementById('delete-confirm-modal');
        const authButton = document.getElementById('auth-button');
        const userMenu = document.getElementById('user-menu');
        const userMenuButton = document.getElementById('user-menu-button');
        const userDropdown = document.getElementById('user-dropdown');
        const logoutButton = document.getElementById('logout-button');
        const usernameDisplay = document.getElementById('username-display');
        const searchInput = document.getElementById('search-input');
        const imagePreview = document.getElementById('image-preview');
        const groupImageInput = document.getElementById('groupImage');
        
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginFormContainer = document.getElementById('login-form-container');
        const registerFormContainer = document.getElementById('register-form-container');

        // --- Toast Notification ---
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        function showToast(message, isError = false) {
            toastMessage.textContent = message;
            toast.style.backgroundColor = isError ? '#EF4444' : '#10B981';
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 3000);
        }

        // --- Modal Controls ---
        window.toggleAuthModal = () => authModal.style.display = authModal.style.display === 'flex' ? 'none' : 'flex';
        window.toggleSubmissionModal = () => {
            if (!auth.currentUser) {
                showToast('Você precisa estar logado para enviar um grupo.', true);
                toggleAuthModal();
                return;
            }
            submissionModal.style.display = submissionModal.style.display === 'flex' ? 'none' : 'flex';
        };
        
        // --- Auth UI Logic ---
        loginTab.addEventListener('click', (e) => {
            e.preventDefault();
            loginTab.classList.add('border-green-500', 'text-green-600');
            loginTab.classList.remove('border-transparent', 'text-gray-500');
            registerTab.classList.add('border-transparent', 'text-gray-500');
            registerTab.classList.remove('border-green-500', 'text-green-600');
            loginFormContainer.style.display = 'block';
            registerFormContainer.style.display = 'none';
        });

        registerTab.addEventListener('click', (e) => {
            e.preventDefault();
            registerTab.classList.add('border-green-500', 'text-green-600');
            registerTab.classList.remove('border-transparent', 'text-gray-500');
            loginTab.classList.add('border-transparent', 'text-gray-500');
            loginTab.classList.remove('border-green-500', 'text-green-600');
            registerFormContainer.style.display = 'block';
            loginFormContainer.style.display = 'none';
        });

        // --- Firebase Auth ---
        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in
                authButton.style.display = 'none';
                userMenu.style.display = 'block';
                usernameDisplay.textContent = user.displayName || 'Usuário';
                isAdmin = adminUIDs.includes(user.uid);
            } else {
                // User is signed out
                authButton.style.display = 'block';
                userMenu.style.display = 'none';
                isAdmin = false;
            }
            // Re-render groups to show/hide admin controls
            listenForGroups();
        });

        // Handle user creation in Firestore
        async function createUserInFirestore(user, name) {
            const userRef = doc(db, "users", user.uid);
            const userDoc = await getDoc(userRef);
            if (!userDoc.exists()) {
                await setDoc(userRef, {
                    name: name, // Use the name from the form directly
                    email: user.email,
                    createdAt: serverTimestamp()
                });
            }
        }

        // Register with email and password
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: name });
                await createUserInFirestore(userCredential.user, name);
                await userCredential.user.reload();
                toggleAuthModal();
                showToast('Conta criada com sucesso!');
            } catch (error) {
                console.error("Error signing up:", error);
                showToast(`Erro: ${error.message}`, true);
            }
        });

        // Login with email and password
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                toggleAuthModal();
                showToast('Login efetuado com sucesso!');
            } catch (error) {
                console.error("Error signing in:", error);
                showToast('Email ou senha inválidos.', true);
            }
        });

        // Google Login
        document.getElementById('google-login-button').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                await createUserInFirestore(result.user, result.user.displayName);
                toggleAuthModal();
                showToast('Login com Google efetuado com sucesso!');
            } catch (error)
                {
                console.error("Error with Google sign in:", error);
                showToast(`Erro no login com Google: ${error.message}`, true);
            }
        });

        // Logout
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showToast('Você saiu da sua conta.');
            } catch (error) {
                console.error("Error signing out:", error);
                showToast('Erro ao sair.', true);
            }
        });
        
        // --- User Menu Dropdown ---
        userMenuButton.addEventListener('click', (event) => {
            event.stopPropagation();
            userDropdown.classList.toggle('hidden');
        });

        window.addEventListener('click', (event) => {
            if (!userMenu.contains(event.target)) {
                userDropdown.classList.add('hidden');
            }
        });


        // --- ImgBB & Firestore (Groups) ---

        // Image Preview Handler
        groupImageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                imagePreview.src = URL.createObjectURL(file);
                imagePreview.classList.remove('hidden');
            } else {
                imagePreview.src = '';
                imagePreview.classList.add('hidden');
            }
        });

        // Handle Group Submission
        document.getElementById('groupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) {
                showToast('Você precisa estar logado para enviar.', true);
                return;
            }

            const groupName = document.getElementById('groupName').value;
            const groupLink = document.getElementById('groupLink').value;
            const groupRules = document.getElementById('groupRules').value;
            const groupImageFile = document.getElementById('groupImage').files[0];
            const imgbbApiKey = 'f3f55152104056eb69919a4da8d873cb';

            if (!groupImageFile) {
                showToast('Por favor, selecione uma imagem.', true);
                return;
            }
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';

            try {
                // 1. Upload image to ImgBB
                const formData = new FormData();
                formData.append('image', groupImageFile);

                const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error.message || 'Falha no upload da imagem.');
                }
                
                const imageUrl = result.data.url;

                // 2. Add group data to Firestore
                await addDoc(collection(db, "groups"), {
                    name: groupName,
                    link: groupLink,
                    rules: groupRules,
                    imageUrl: imageUrl,
                    submittedBy: user.uid,
                    createdAt: serverTimestamp(),
                    approved: true
                });
                
                showToast('Grupo enviado com sucesso!');
                toggleSubmissionModal();
                e.target.reset();
                imagePreview.classList.add('hidden');

            } catch (error) {
                console.error("Detailed error submitting group:", error);
                showToast(`Erro ao enviar: ${error.message}`, true);
            } finally {
                 submitButton.disabled = false;
                 submitButton.textContent = 'Enviar Grupo';
            }
        });
        
        let allGroups = [];

        // Fetch and Display Groups in Real-time
        function listenForGroups() {
            const q = query(collection(db, "groups"), where("approved", "==", true));

            onSnapshot(q, (querySnapshot) => {
                allGroups = [];
                querySnapshot.forEach((doc) => {
                    allGroups.push({ id: doc.id, ...doc.data() });
                });
                displayGroups(allGroups);
            }, (error) => {
                console.error("Error listening for groups: ", error);
                showToast('Erro ao carregar grupos. Verifique as permissões no Firebase.', true);
            });
        }


        function displayGroups(groups) {
            const featuredContainer = document.getElementById('featured-groups-container');
            const mainContainer = document.getElementById('main-groups-container');
            featuredContainer.innerHTML = '';
            mainContainer.innerHTML = '';
            
            const featured = groups.slice(0, 2);
            const main = groups;

            featured.forEach(group => {
                featuredContainer.innerHTML += createFeaturedGroupCard(group);
            });
            main.forEach(group => {
                mainContainer.innerHTML += createMainGroupCard(group);
            });
        }

        function createAdminDeleteButton(groupId) {
            return `<button onclick="window.requestDeleteGroup('${groupId}')" class="absolute top-2 right-2 bg-red-600 text-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-red-700 transition-transform duration-200 hover:scale-110">
                        <i class="fas fa-trash"></i>
                    </button>`;
        }

        function createFeaturedGroupCard(group) {
            return `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden group-card relative" data-name="${group.name.toLowerCase()}">
                    ${isAdmin ? createAdminDeleteButton(group.id) : ''}
                    <img src="${group.imageUrl}" alt="Imagem do Grupo ${group.name}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/CCCCCC/FFFFFF?text=Erro'">
                    <div class="p-4 text-center">
                        <h3 class="font-bold text-lg mb-2 truncate">${group.name}</h3>
                        <a href="${group.link}" target="_blank" rel="noopener noreferrer" class="w-full block btn-green font-bold py-2 px-4 rounded-lg transition duration-300">DETALHES</a>
                    </div>
                </div>`;
        }

        function createMainGroupCard(group) {
            return `
                 <div class="bg-white rounded-lg shadow-lg overflow-hidden text-center group-card relative" data-name="${group.name.toLowerCase()}">
                     ${isAdmin ? createAdminDeleteButton(group.id) : ''}
                    <a href="${group.link}" target="_blank" rel="noopener noreferrer">
                        <img src="${group.imageUrl}" alt="Imagem do Grupo ${group.name}" class="w-full h-40 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x400/CCCCCC/FFFFFF?text=Erro'">
                        <div class="p-3"><h3 class="font-semibold truncate">${group.name}</h3></div>
                    </a>
                </div>`;
        }
        
        // --- Admin Delete Logic ---
        let groupToDeleteId = null;

        window.requestDeleteGroup = (groupId) => {
            groupToDeleteId = groupId;
            deleteConfirmModal.style.display = 'flex';
        };

        document.getElementById('cancel-delete-btn').addEventListener('click', () => {
            deleteConfirmModal.style.display = 'none';
            groupToDeleteId = null;
        });

        document.getElementById('confirm-delete-btn').addEventListener('click', async () => {
            if (!groupToDeleteId || !isAdmin) return;
            
            try {
                // Delete only the Firestore document
                await deleteDoc(doc(db, "groups", groupToDeleteId));
                showToast('Grupo apagado com sucesso!');
            } catch (error) {
                console.error("Error deleting group:", error);
                showToast('Erro ao apagar o grupo.', true);
            } finally {
                deleteConfirmModal.style.display = 'none';
                groupToDeleteId = null;
            }
        });

        // --- Search Functionality ---
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredGroups = allGroups.filter(group => 
                group.name.toLowerCase().includes(searchTerm)
            );
            displayGroups(filteredGroups);
        });

    </script>
</body>
</html>
